<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="timeline-all">
            <div class="timeline">      
                <div class="circle" id="circle1"></div>
                <div class="main-line">
                    <div class="min-line-before min-1"></div>
                    <div class="line" id="line1"></div>
                    <div class="min-line-after min-1"></div>
                </div>
                <div class="info">
                    <div class="year">1982</div>
                    <p class="text">Started as Medical 
                        <br> Representative at Bevit 
                        <br>Pharmaceuticals.</p>
                </div>
            </div>
             <div class="timeline">      
                <div class="circle" id="circle2"></div>
                <div class="main-line">
                    <div class="min-line-before min-2"></div>
                    <div class="line" id="line2"></div>
                    <div class="min-line-after min-2"></div>
                </div>
                <div class="info">
                    <div class="year">1987</div>
                    <p class="text">Promoted to Area 
                        <br>Manager, expanded 
                        <br>Karnataka operations.</p>
                </div>
            </div>
              <div class="timeline">      
                <div class="circle" id="circle3"></div>
                <div class="main-line">
                    <div class="min-line-before min-3"></div>
                    <div class="line" id="line3"></div>
                    <div class="min-line-after min-3"></div>
                </div>
                <div class="info">
                    <div class="year">1994</div>
                    <p class="text">Became Regional
                        <br> Manager, led 25-member 
                        <br>team.</p>
                </div>
            </div>
              <div class="timeline">      
                <div class="circle" id="circle4"></div>
                <div class="main-line">
                    <div class="min-line-before min-4"></div>
                    <div class="line" id="line4"></div>
                    <div class="min-line-after min-4"></div>
                </div>
                <div class="info">
                    <div class="year">1998</div>
                    <p class="text">Assigned Maharashtra
                        <br> region for business
                         <br> expansion.</p>
                </div>
            </div>
        
        </div>
    </div>
</body>
</html>

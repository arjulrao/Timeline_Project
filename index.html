<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="timeline-all">
            <div class="timeline">      
                <div class="circle" id="circle1"></div>
                <div class="line" id="line1"></div>
                <div class="info">
                    <div class="year">1982</div>
                    <p class="text">Started as Medical 
                        <br> Representative at Bevit 
                        <br>Pharmaceuticals.</p>
                </div>
            </div>
             <div class="timeline">      
                <div class="circle" id="circle2"></div>
                <div class="line" id="line2"></div>
                <div class="info">
                    <div class="year">1987</div>
                    <p class="text">Promoted to Area 
                        <br>Manager, expanded 
                        <br>Karnataka operations.</p>
                </div>
            </div>
              <div class="timeline">      
                <div class="circle" id="circle3"></div>
                <div class="line" id="line3"></div>
                <div class="info">
                    <div class="year">1994</div>
                    <p class="text">Became Regional
                        <br> Manager, led 25-member 
                        <br>team.</p>
                </div>
            </div>
              <div class="timeline">      
                <div class="circle" id="circle4"></div>
                <div class="line" id="line4"></div>
                <div class="info">
                    <div class="year">1998</div>
                    <p class="text">Assigned Maharashtra
                        <br> region for business
                         <br> expansion.</p>
                </div>
            </div>
        
        </div>
    </div>
</body>
</html>
